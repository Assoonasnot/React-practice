        //sort()
        var array =  [10, 1, 3, 4,20,4,25,8];
        /*
        比如被减数a是10，减数是20  10-20 < 0   被减数a(10)在减数b(20)前面
        升序 a-b < 0   a将排到b的前面，按照a的大小来排序的 
        第1次排序:[1,3,4,10,4,20,8,25]
        第2次排序:[1,3,4,4,10,8,20,25]
        第3次排序:[1,3,4,4,8,10,20,25]
        */   
        array.sort(function(a,b){
            return a-b;
        });
        console.log(array); // [1,3,4,4,8,10,20,25];

        /*
        降序 被减数和减数调换了 20-10>0 被减数b(20)在减数a(10)的前面
        第1次排序:[10,3,4,20,4,25,8,1]
        第2次排序:[10,4,20,4,25,8,3,1]
        第3次排序:[10,20,4,25,8,4,3,1]
        第4次排序:[20,10,25,8,4,4,3,1]
        第5次排序:[20,25,10,8,4,4,3,1]
        第6次排序:[25,20,10,8,4,4,3,1]
        */
        array.sort((a,b)=>{
            return b-a;
        })
        console.log(array); // [25,20,10,8,4,4,3,1];
